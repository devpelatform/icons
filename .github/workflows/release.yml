name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Generate Changelog
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Packages (JS)
        run: bun run build:js

      - name: Build Packages (TS)
        run: bun run build:types

      - name: Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

          # Publish each package
          package_name=$(node -p "require('./package.json').name")
          package_version=$(node -p "require('./package.json').version")

          # Check if this version is already published
          if npm view $package_name@$package_version 2>/dev/null; then
            echo "‚è≠Ô∏è $package_name@$package_version already published, skipping"
          else
            echo "üì¶ Publishing $package_name@$package_version"
            cd $package_path
            npm publish --access public
            cd -
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Release Summary
        run: |
          echo "‚úÖ Release published!"
          echo "Tag: ${{ github.ref_name }}"
