name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Generate Changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Packages (JS)
        run: bun run build:js

      - name: Build Packages (TS)
        run: bun run build:types

      - name: Publish to NPM
        run: |
          # Set NPM token
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

          # Read package name & version
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "üì¶ Package: $PACKAGE_NAME"
          echo "üî¢ Version: $PACKAGE_VERSION"

          # Check if this version is already published
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" > /dev/null 2>&1; then
            echo "‚è≠Ô∏è Version already exists on NPM. Skipping publish."
          else
            echo "üöÄ Publishing $PACKAGE_NAME@$PACKAGE_VERSION..."
            npm publish --access public
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Release Summary
        run: |
          echo "‚úÖ Release published!"
          echo "Tag: ${{ github.ref_name }}"
